// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'

defaultTasks 'clean', 'test'

sourceSets {
    main {
        java {srcDir 'src'}
        resources {srcDir 'src'}
    }
    test {
        java {srcDir 'test'}
        resources {srcDir 'test'}
    }
}

repositories {
    mavenCentral()
}

configurations {
    agent
}

dependencies {

    agent 'org.aspectj:aspectjweaver:1.8.0'
    testCompile 'org.apache.pdfbox:pdfbox:2.0.0'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'com.codeborne:selenide:3.5'
    //testCompile 'junit:junit:4.12'
    //testCompile 'ru.yandex.qatools.allure:allure-junit-adaptor:1.4.11'
    testCompile 'ru.yandex.qatools.allure:allure-testng-adaptor:1.4.11'

}

test {
    systemProperties = [
            'file.encoding': 'UTF-8',
            'selenide.browser': 'firefox',
            'BUILD_URL': System.getenv()['BUILD_URL']
    ]
    testLogging.showStandardStreams = true
    //useJUnit()
    useTestNG()
    options {
        listeners << 'com.utils.ListenerClass'
    }
}

task chrome(type: Test) {
    systemProperties = [
        'file.encoding': 'UTF-8',
        'selenide.browser': 'chrome',
        'BUILD_URL': System.getenv()['BUILD_URL']
]
    testLogging.showStandardStreams = true
    //useJUnit()
    useTestNG()
    options {
        listeners << 'com.utils.ListenerClass'
    }
}

test.doFirst {
    jvmArgs "-javaagent:${configurations.agent.singleFile}"
}


